<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 2px solid #ddd;
    }

    .header h1 {
      color: #444;
    }

    .cart-icon {
      font-size: 24px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -12px;
      background: crimson;
      color: white;
      border-radius: 50%;
      padding: 3px 7px;
      font-size: 12px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    .image-box {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #ddd, #ccc);
      display: block;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #666;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .cart-page {
      margin-top: 30px;
    }

    .cart-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item h4 {
      margin-bottom: 5px;
    }

    .cart-item button {
      background: crimson;
    }

    .toggle-view {
      margin-top: 20px;
      text-align: center;
    }

    .toggle-view button {
      background: #28a745;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .header {
      background-color: white;
      color: white;
      padding: 15px 20px;
      display: flex;
      border: 2px solid black;
      border-radius: 10px;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 14px;
      padding: 2px 6px;
      position: absolute;
      top: -8px;
      right: -12px;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }
  </style>
</head>

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").innerText = count;
    }

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || {};
      if (cart[id]) {
        cart[id].quantity += 1;
      } else {
        const product = products.find(p => p.id === id);
        cart[id] = { ...product, quantity: 1 };
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || {};
      delete cart[id];
      localStorage.setItem("cart", JSON.stringify(cart));
      showCartItems();
      updateCartCount();
    }

    function showCartItems() {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      const container = document.getElementById("cart-items");
      const total = document.getElementById("cart-total");
      container.innerHTML = "";
      let grandTotal = 0;

      Object.values(cart).forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <h4>${item.name}</h4>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
          </div>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        container.appendChild(div);
        grandTotal += item.price * item.quantity;
      });

      total.innerText = grandTotal > 0
        ? `Total: $${grandTotal.toFixed(2)}`
        : "Your cart is empty.";
    }

    function loadProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.className = "image-box";
        img.src = product.image;
        img.alt = product.name;

        // Retry + fallback
        img.onerror = function () {
          if (!this.dataset.retry) {
            this.dataset.retry = "true";
            setTimeout(() => this.src = this.src, 1500);
          } else {
            this.src = "https://via.placeholder.com/150";
          }
        };

        const name = document.createElement("h3");
        name.textContent = product.name;

        const price = document.createElement("p");
        price.textContent = `$${product.price.toFixed(2)}`;

        const button = document.createElement("button");
        button.textContent = "Add to Cart";
        button.onclick = () => addToCart(product.id);

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(price);
        card.appendChild(button);

        container.appendChild(card);
      });
    }

    function toggleCartView() {
      const store = document.getElementById("product-list");
      const cart = document.getElementById("cart-page");

      if (cart.style.display === "none") {
        cart.style.display = "block";
        store.style.display = "none";
        showCartItems();
      } else {
        cart.style.display = "none";
        store.style.display = "grid";
      }
    }

    // Init
    loadProducts();
    updateCartCount();
  </script>
